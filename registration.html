<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    Registration<br /><br />
    <form action="table.html">
      Name:<input type="text" name="Name" /><br />
      Password: <input type="password" name="Password" /><br />
      DOB: <input type="date" name="DOB" /><br />
      Gender: <br />
      <input type="radio" value="" name="Gender" />Male<br />
      <input type="radio" value="" name="Gender" />Female<br />
      <input type="radio" value="" name="Gender" />Other<br />

      Hobbies: <br />
      <input type="checkbox" value="" name="Hobbies" />Cricket<br />
      <input type="checkbox" value="" name="Hobbies" />Football<br />
      <input type="checkbox" value="" name="Hobbies" />Baseball<br />

      City: <br />
      <select>
        <option value="Select">Select</option>
        <option value="kolkata">Mohali</option>
        <option value="Chennai">Chennai</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Delhi">Delhi</option>
      </select>
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
